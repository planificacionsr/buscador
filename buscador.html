<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Legajos</title>
    <link rel="stylesheet" href="styles/buscador.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Buscador de Legajos</h1>
            <p class="description">Busque por nombre o DNI para encontrar información de legajos</p>
            <div class="user-info">
                <span id="usernameDisplay"></span>
                <button id="logoutButton">Cerrar sesión</button>
            </div>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Ingrese término de búsqueda...">
            <select id="searchType">
                <option value="nombre">Buscar por Nombre</option>
                <option value="dni">Buscar por DNI</option>
            </select>
            <button id="searchButton">Buscar</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Buscando información...</p>
        </div>

        <div class="results-section" id="resultsContainer">
            <!-- Los resultados se mostrarán aquí -->
        </div>

        <footer>
            <p>Buscador conectado a Google Sheets | Desarrollado para gestión de legajos</p>
        </footer>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/buscador.js"></script>
</body>
</html>
